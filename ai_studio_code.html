    // --- Core Functions ---

    function updateAllTexts(lang) {
        document.querySelectorAll('[data-i18n-key]').forEach(el => {
            const key = el.getAttribute('data-i18n-key');
            const translation = i18n[lang][key];

            const textSpan = el.querySelector('span[data-i18n-key]');
            if (textSpan) { // For buttons like "10 Questions"
                textSpan.textContent = translation;
            } else if (el.querySelector('svg')) { // For buttons with icons like WhatsApp
                 el.querySelector('span').textContent = translation;
            } else if (el.querySelector('strong')) { // For labels with bold text
                 el.querySelector('strong').textContent = translation;
            }
            else {
                el.textContent = translation;
            }
        });
        
        document.querySelectorAll('[data-i18n-placeholder-key]').forEach(el => {
            const key = el.getAttribute('data-i18n-placeholder-key');
            el.placeholder = i18n[lang][key];
        });
        
        document.title = i18n[lang].page_title;
    }

    function setLanguage(lang) {
        if (quizForm.innerHTML !== '' && !confirm(i18n[lang].quiz_in_progress_confirm)) {
            return;
        }
        currentLang = lang;
        document.documentElement.lang = lang;
        updateAllTexts(lang);
        document.getElementById('lang-hi').classList.toggle('active', lang === 'hi');
        document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        resetQuiz();
    }
    
    function resetQuiz() {
        currentQuestionIndex = 0;
        TOTAL_QUESTIONS = 0;
        userResult = {};
        selectedQuestions = [];

        quizForm.innerHTML = '';
        progressContainer.style.display = 'none';
        progressBar.style.width = '0%';
        progressBar.textContent = '';
        
        resultBtnContainer.style.display = 'none';
        resultDiv.style.display = 'none';
        startScreen.style.display = 'block';

        document.getElementById('userName').value = '';
    }
    
    function triggerConfetti() {
        if (typeof confetti === 'undefined') return;
        let duration = 3 * 1000;
        let animationEnd = Date.now() + duration;
        let defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        let interval = setInterval(() => {
            let timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) {
                return clearInterval(interval);
            }
            let particleCount = 50 * (timeLeft / duration);
            confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
            confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
        }, 250);
    }

    function startQuiz(numQuestions) {
        TOTAL_QUESTIONS = numQuestions;
        currentQuestionIndex = 0;
        prepareQuiz(numQuestions);

        startScreen.style.display = 'none';
        quizForm.style.display = 'block';
        progressContainer.style.display = 'block';

        const firstQuestion = document.querySelector('.question-block');
        if (firstQuestion) {
            firstQuestion.classList.add('active');
        }
        updateProgressBar();
    }
    
    function prepareQuiz(numQuestions) {
        selectedQuestions = [];
        quizForm.innerHTML = ''; 
        
        const shuffleArray = (array) => array.sort(() => Math.random() - 0.5);

        let counts = {};
        if (numQuestions === 10) {
            counts = { EI: 2, SN: 2, TF: 3, JP: 3 };
        } else if (numQuestions === 20) {
            counts = { EI: 5, SN: 5, TF: 5, JP: 5 };
        } else {
            counts = { EI: 7, SN: 7, TF: 8, JP: 8 };
        }
        
        for (const dim in counts) {
            const shuffled = shuffleArray([...questionPool[dim]]);
            selectedQuestions.push(...shuffled.slice(0, counts[dim]));
        }
        
        selectedQuestions = shuffleArray(selectedQuestions);
        generateQuestionsHTML();
    }

    function generateQuestionsHTML() {
        let html = '';
        const options = i18n[currentLang];
        const optionKeys = ['option_strongly_agree', 'option_agree', 'option_disagree', 'option_strongly_disagree'];
        
        selectedQuestions.forEach((q, index) => {
            const oppositeTrait = {E:'I', I:'E', S:'N', N:'S', T:'F', F:'T', J:'P', P:'J'}[q.trait];
            const values = [`${q.trait}:2`, `${q.trait}:1`, `${oppositeTrait}:1`, `${oppositeTrait}:2`];
            
            html += `<div class="question-block" id="question-${index}">
                <p class="question-text">${q.question[currentLang]}</p>
                <div class="options-grid" data-question-number="${index}">`;

            optionKeys.forEach((key, i) => {
                html += `
                    <div>
                        <input type="radio" id="q${index}_o${i}" name="q${index}" value="${values[i]}" required>
                        <label for="q${index}_o${i}">${options[key]}</label>
                    </div>
                `;
            });

            html += `</div></div>`;
        });
        quizForm.innerHTML = html;
        quizForm.querySelectorAll('.options-grid').forEach(grid => {
            grid.addEventListener('change', () => handleAnswer(parseInt(grid.dataset.questionNumber)));
        });
    }
    
    function updateProgressBar() {
        const percentage = Math.round((currentQuestionIndex / TOTAL_QUESTIONS) * 100);
        progressBar.style.width = percentage + '%';
        progressBar.textContent = `${percentage}%`;
    }

    function handleAnswer(questionNumber) {
        const currentBlock = document.getElementById(`question-${questionNumber}`);
        const nextBlock = document.getElementById(`question-${questionNumber + 1}`);

        currentBlock.querySelectorAll('input').forEach(input => { input.disabled = true; });
        
        currentQuestionIndex++;
        updateProgressBar();
        
        setTimeout(() => {
            currentBlock.classList.remove('active');
            if (nextBlock) {
                nextBlock.classList.add('active');
            } else {
                progressContainer.style.display = 'none';
                resultBtnContainer.style.display = 'block';
            }
        }, 400);
    }

    function calculateResult() {
        const answeredQuestions = quizForm.querySelectorAll('input[type="radio"]:checked');
        if (answeredQuestions.length < TOTAL_QUESTIONS) {
            alert(i18n[currentLang].incomplete_quiz_alert);
            return;
        }

        const scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        
        answeredQuestions.forEach(input => {
            const [trait, value] = input.value.split(':');
            scores[trait] += parseInt(value);
        });
        
        let personalityType = '';
        personalityType += (scores.E >= scores.I) ? 'E' : 'I';
        personalityType += (scores.S >= scores.N) ? 'S' : 'N';
        personalityType += (scores.T >= scores.F) ? 'T' : 'F';
        personalityType += (scores.J >= scores.P) ? 'J' : 'P';
        
        userResult = {
            type: personalityType,
            ...personalityTypes[personalityType]
        };
        
        displayResult();
    }

    function displayResult() {
        document.getElementById('result-type').textContent = userResult.type;
        document.getElementById('result-title').textContent = userResult.title[currentLang];
        document.getElementById('result-tagline').textContent = userResult.tagline[currentLang];
        document.getElementById('result-desc').textContent = userResult.desc[currentLang];

        let charsHtml = '<ul>';
        userResult.chars[currentLang].forEach(char => {
            charsHtml += `<li>${char}</li>`;
        });
        charsHtml += '</ul>';
        document.getElementById('result-chars').innerHTML = charsHtml;

        quizForm.style.display = 'none';
        resultBtnContainer.style.display = 'none';
        resultDiv.style.display = 'block';
        
        triggerConfetti();
    }

    function shareOnWhatsApp() {
        const userName = document.getElementById('userName').value.trim();
        const introText = currentLang === 'hi'
            ? (userName ? `${userName} ‡§®‡•á ‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§‡§ø‡§§‡•ç‡§µ ‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§£ ‡§¶‡§ø‡§Ø‡§æ!` : '‡§Æ‡•à‡§Ç‡§®‡•á ‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§‡§ø‡§§‡•ç‡§µ ‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§£ ‡§¶‡§ø‡§Ø‡§æ!')
            : (userName ? `${userName} took the personality test!` : 'I took the personality test!');

        const resultText = `My result is: ${userResult.type} - ${userResult.title.en} (${userResult.title.hi}).`;
        const ctaText = i18n[currentLang].cta_whatsapp || "Find out your personality type too!";
        const pageUrl = window.location.href;
        const message = encodeURIComponent(`${introText}\n\n${resultText}\n\n"${userResult.tagline[currentLang]}"\n\n${ctaText}\n${pageUrl}`);
        const whatsappUrl = `https://api.whatsapp.com/send?text=${message}`;
        window.open(whatsappUrl, '_blank');
    }

    // --- Initialization ---
    setLanguage('hi'); 

    });
</script>
